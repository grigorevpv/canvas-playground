<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Canvas playground</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./scripts/preview.ts"></script>
  </head>

  <body>
    <div class="page-content">
      <div class="page-content_item">
        <canvas id="dragonId"></canvas>
        <div class="page-content_item-buttons">
          <button
            data-canvas-id="dragonId"
            onclick="window.onPreviewClick(this)"
          >
            Preview
          </button>
          <button
            data-canvas-id="dragonId"
            onclick="window.onResetClick(this)"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="page-content_item">

</html>
